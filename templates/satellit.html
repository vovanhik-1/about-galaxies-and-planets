{% extends 'base2.html' %}
{% block title %}спутники{% endblock %}
{% block content %}   

{% for satellit in satellites %}
<div class="row planet-item">
    <div class="col-3">
        <div class="planet-img">
            <img src="{{ satellit[2] }}" class="planet-img ml-3,5" alt="{{ satellit[3] }}">
        </div>
    </div>
<div class="col-6">
    <h1>{{satellit[1]}}</h1>
    <p>{{satellit[3]}}</p>
</div>
<hr>


{% endfor %}
{% endblock %}
